{{ template "chrome/header.html" . }}
<body lang="en">
  {{ template "chrome/sidebar.html" . }}
  <div class="content container">
    <h1 class="post-title">Recent Posts</h1>
    <section id="main">
      <div>
        <ul id="list">
          {{ range first 10 .Data.Pages }}
          {{ .Render "summary"}}
          {{ end }}
        </ul>
      </div>
    </section>
    <section>
      <p>&#9776; <a href="/blog/archives/">Archive of Posts by Date</a></p>
      <p>&#9776; <a href="/blog/categories/">Archive of Posts by Category</a></p>
    </section>
  <aside id="meta"> </aside>
  {{ template "chrome/footer.html" }}
</div>
